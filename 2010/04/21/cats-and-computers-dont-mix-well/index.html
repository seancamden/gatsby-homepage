lass="blog-post-content"><p>Came home to discover the “3” key missing from my computer today. Upon closer inspection I also discovered evidence of <a href="http://www.bitboost.com/pawsense/">cat-typing</a>.</p>
<p><a href="http://seancamden.com/wp-content/uploads/2010/04/2010-04-20-17.21.11.jpg"><img src="http://seancamden.com/wp-content/uploads/2010/04/2010-04-20-17.21.11-300x225.jpg" alt="" title="2010-04-20 17.21.11" width="300" height="225" class="size-medium wp-image-126" /></a></p>
<p><a href="http://seancamden.com/wp-content/uploads/2010/04/2010-04-20-17.21.43.jpg"><img src="http://seancamden.com/wp-content/uploads/2010/04/2010-04-20-17.21.43-300x225.jpg" alt="" title="2010-04-20 17.21.43" width="300" height="225" class="size-medium wp-image-128" /></a></p>
<p>I turned my back for a minute and the culprit returned to the scene of the crime.<figure id="attachment_138" style="width: 300px" class="wp-caption alignnone"></p>
