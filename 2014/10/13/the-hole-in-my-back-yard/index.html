<p>What’s the deal?<figure id="attachment_568" style="width: 1328px" class="wp-caption alignnone"></p>
<p><a href="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-00-under-the-hydrangeas.jpg"><img src="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-00-under-the-hydrangeas.jpg" alt="A hole in my back yard" width="1328" height="747" class="size-full wp-image-568" srcset="http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-00-under-the-hydrangeas.jpg 1328w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-00-under-the-hydrangeas-300x168.jpg 300w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-00-under-the-hydrangeas-1024x576.jpg 1024w" sizes="(max-width: 1328px) 100vw, 1328px" /></a><figcaption class="wp-caption-text">This is where the hole is. Can you see it?</figcaption></figure> <figure id="attachment_569" style="width: 1328px" class="wp-caption alignnone"><a href="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-01-under-the-hydrangeas.jpg"><img src="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-01-under-the-hydrangeas.jpg" alt="A hole in my back yard" width="1328" height="747" class="size-full wp-image-569" srcset="http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-01-under-the-hydrangeas.jpg 1328w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-01-under-the-hydrangeas-300x168.jpg 300w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-01-under-the-hydrangeas-1024x576.jpg 1024w" sizes="(max-width: 1328px) 100vw, 1328px" /></a><figcaption class="wp-caption-text">Let me zoom in a bit and circle it for you.</figcaption></figure> <figure id="attachment_570" style="width: 1328px" class="wp-caption alignnone"><a href="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-02-jack-hammered.jpg"><img src="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-02-jack-hammered.jpg" alt="A hole in my back yard" width="1328" height="747" class="size-full wp-image-570" srcset="http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-02-jack-hammered.jpg 1328w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-02-jack-hammered-300x168.jpg 300w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-02-jack-hammered-1024x576.jpg 1024w" sizes="(max-width: 1328px) 100vw, 1328px" /></a><figcaption class="wp-caption-text">After jack-hammering away the crude concrete slab…</figcaption></figure> <figure id="attachment_571" style="width: 1328px" class="wp-caption alignnone"><a href="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-03-a-tiny-hole.jpg"><img src="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-03-a-tiny-hole.jpg" alt="hole-in-my-back-yard-03-a-tiny-hole" width="1328" height="747" class="alignnone size-full wp-image-571" srcset="http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-03-a-tiny-hole.jpg 1328w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-03-a-tiny-hole-300x168.jpg 300w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-03-a-tiny-hole-1024x576.jpg 1024w" sizes="(max-width: 1328px) 100vw, 1328px" /></a><figcaption class="wp-caption-text">…we find a tiny hole just 4″ across.</figcaption></figure> <figure id="attachment_572" style="width: 1328px" class="wp-caption alignnone"><a href="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-04-a-shallow-hole.jpg"><img src="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-04-a-shallow-hole.jpg" alt="hole-in-my-back-yard-04-a-shallow-hole" width="1328" height="747" class="alignnone size-full wp-image-572" srcset="http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-04-a-shallow-hole.jpg 1328w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-04-a-shallow-hole-300x168.jpg 300w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-04-a-shallow-hole-1024x576.jpg 1024w" sizes="(max-width: 1328px) 100vw, 1328px" /></a><figcaption class="wp-caption-text">The hole is a little over 10′ deep.</figcaption></figure></p></div></div></div></div></div><script id="gatsby-script-loader">/*<![CDATA[*/window.page={"componentChunkName":"component---src-templates-blog-template-js","jsonName":"2014-10-13-the-hole-in-my-back-yard-ae5","path":"/2014/10/13/the-hole-in-my-back-yard"};window.dataPath="29/path---2014-10-13-the-hole-in-my-back-yard-ae-5-93c-egT0a0YE5THNXph8jlmRmoJKuE";/*]]>*/</script><script id="gatsby-chunk-mapping">/*<![CDATA[*/window.___chunkMapping={"app":["/app-981b08cb28dfb2004ff2.js"],"component---node-modules-gatsby-plugin-offline-app-shell-js":["/component---node-modules-gatsby-plugin-offline-app-shell-js-4761d21acac1f87e8392.js"],"component---src-templates-blog-template-js":["/component---src-templates-blog-template-js-bacb1173d606c869dec8.js"],"component---src-pages-404-js":["/component---src-pages-404-js-690981ec0d9c088c6b2d.js"],"component---src-pages-index-js":["/component---src-pages-index-js-85966c2e20005e5c325d.js"],"component---src-pages-page-2-js":["/component---src-pages-page-2-js-c7a21650b2020135978e.js"],"pages-manifest":["/pages-manifest-d7d848fc8230c18ad05f.js"]};/*]]>*/</script><script src="/gatsby-homepage/webpack-runtime-bff3fe56abecd95f9571.js" async=""></script><script src="/gatsby-homepage/app-981b08cb28dfb2004ff2.js" async=""></script><script src="/gatsby-homepage/component---src-templates-blog-template-js-bacb1173d606c869dec8.js" async=""></script></body></html>
