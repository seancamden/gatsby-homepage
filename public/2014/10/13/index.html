yard" width="1328" height="747" class="size-full wp-image-570" srcset="http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-02-jack-hammered.jpg 1328w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-02-jack-hammered-300x168.jpg 300w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-02-jack-hammered-1024x576.jpg 1024w" sizes="(max-width: 1328px) 100vw, 1328px" /></a><figcaption class="wp-caption-text">After jack-hammering away the crude concrete slab…</figcaption></figure> <figure id="attachment_571" style="width: 1328px" class="wp-caption alignnone"><a href="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-03-a-tiny-hole.jpg"><img src="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-03-a-tiny-hole.jpg" alt="hole-in-my-back-yard-03-a-tiny-hole" width="1328" height="747" class="alignnone size-full wp-image-571" srcset="http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-03-a-tiny-hole.jpg 1328w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-03-a-tiny-hole-300x168.jpg 300w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-03-a-tiny-hole-1024x576.jpg 1024w" sizes="(max-width: 1328px) 100vw, 1328px" /></a><figcaption class="wp-caption-text">…we find a tiny hole just 4″ across.</figcaption></figure> <figure id="attachment_572" style="width: 1328px" class="wp-caption alignnone"><a href="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-04-a-shallow-hole.jpg"><img src="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-04-a-shallow-hole.jpg" alt="hole-in-my-back-yard-04-a-shallow-hole" width="1328" height="747" class="alignnone size-full wp-image-572" srcset="http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-04-a-shallow-hole.jpg 1328w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-04-a-shallow-hole-300x168.jpg 300w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-04-a-shallow-hole-1024x576.jpg 1024w" sizes="(max-width: 1328px) 100vw, 1328px" /></a><figcaption class="wp-caption-text">The hole is a little over 10′ deep.</figcaption></figure></p></div></div></div></div></div><script id="gatsby-script-loader">/*<![CDATA[*/window.page={"componentChunkName":"component---src-templates-blog-template-js","jsonName":"2014-10-13-fc3","path":"/2014/10/13"};window.dataPath="665/path---2014-10-13-fc-3-9a3-eGkkr9eoTckU5PM0zRauzuhVCM";/*]]>*/</script><script id="gatsby-chunk-mapping">/*<![CDATA[*/window.___chunkMapping={"app":["/app-c959eb521f80f92ca17a.js"],"component---node-modules-gatsby-plugin-offline-app-shell-js":["/component---node-modules-gatsby-plugin-offline-app-shell-js-4761d21acac1f87e8392.js"],"component---src-templates-blog-template-js":["/component---src-templates-blog-template-js-bacb1173d606c869dec8.js"],"component---src-pages-404-js":["/component---src-pages-404-js-690981ec0d9c088c6b2d.js"],"component---src-pages-index-js":["/component---src-pages-index-js-bcd2417c852606603b21.js"],"component---src-pages-page-2-js":["/component---src-pages-page-2-js-c7a21650b2020135978e.js"],"pages-manifest":["/pages-manifest-77d4778944a9efc30d68.js"]};/*]]>*/</script><script src="/webpack-runtime-71da42003835eb0cc1de.js" async=""></script><script src="/app-c959eb521f80f92ca17a.js" async=""></script><script src="/component---src-templates-blog-template-js-bacb1173d606c869dec8.js" async=""></script></body></html>
